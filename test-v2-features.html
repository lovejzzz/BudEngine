<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bud Engine v2.0 - Feature Tests</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a14;
            font-family: 'Courier New', monospace;
            color: #00ffcc;
        }
        
        h1 {
            text-align: center;
            color: #ff3333;
        }
        
        #results {
            max-width: 1000px;
            margin: 20px auto;
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid #00ffcc;
            padding: 20px;
            border-radius: 10px;
        }
        
        .test-result {
            margin: 10px 0;
            padding: 10px;
            background: #0d0d16;
            border-left: 4px solid #00ffcc;
            border-radius: 5px;
        }
        
        .test-result.pass {
            border-left-color: #00ff88;
        }
        
        .test-result.fail {
            border-left-color: #ff3333;
        }
        
        #run-tests {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            background: #00ffcc;
            color: #0a0a14;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }
        
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #00ffcc;
        }
    </style>
</head>
<body>
    <h1>üöÄ BUD ENGINE v2.0 - NEW FEATURES TEST</h1>
    
    <button id="run-tests">TEST ALL v2.0 FEATURES</button>
    
    <div id="results"></div>
    
    <canvas id="canvas"></canvas>
    
    <script src="bud.js"></script>
    <script>
        const resultsEl = document.getElementById('results');
        const canvas = document.getElementById('canvas');
        
        function log(name, pass, details) {
            const div = document.createElement('div');
            div.className = `test-result ${pass ? 'pass' : 'fail'}`;
            div.innerHTML = `<strong>${pass ? '‚úÖ' : '‚ùå'} ${name}</strong><br><small>${details}</small>`;
            resultsEl.appendChild(div);
        }
        
        document.getElementById('run-tests').addEventListener('click', () => {
            resultsEl.innerHTML = '';
            
            const engine = new BudEngine({ canvas, width: 800, height: 600 });
            
            // Test 1: Time Scaling
            try {
                engine.timeScale = 0.5;
                log('P1: Time Scaling', engine.timeScale === 0.5, 'engine.timeScale property exists and can be set');
                engine.slowMo(0.3, 2);
                log('P1: Slow-Mo Method', typeof engine.slowMo === 'function', 'engine.slowMo(scale, duration) method exists');
            } catch (e) {
                log('P1: Time Scaling', false, e.message);
            }
            
            // Test 2: Touch Input
            try {
                const hasTouch = Array.isArray(engine.input.touch) && 
                                 typeof engine.input.touchPressed === 'boolean';
                log('P1: Touch Input', hasTouch, 'engine.input.touch array and touchPressed flag exist');
            } catch (e) {
                log('P1: Touch Input', false, e.message);
            }
            
            // Test 3: Gamepad Support
            try {
                const hasGamepad = engine.input.gamepad && 
                                   engine.input.gamepad.leftStick &&
                                   engine.input.gamepad.buttons;
                log('P1: Gamepad Support', hasGamepad, 'engine.input.gamepad with leftStick and buttons exists');
            } catch (e) {
                log('P1: Gamepad Support', false, e.message);
            }
            
            // Test 4: Sprite Animation
            try {
                const anim = engine.animation([canvas, canvas], 12);
                const hasAnim = anim && typeof anim.play === 'function' && typeof anim.pause === 'function';
                log('P1: Sprite Animation', hasAnim, 'engine.animation() creates Animation objects with play/pause/loop');
            } catch (e) {
                log('P1: Sprite Animation', false, e.message);
            }
            
            // Test 5: Event System
            try {
                let eventFired = false;
                engine.on('test', () => { eventFired = true; });
                engine.emit('test');
                log('P1: Event System', eventFired, 'engine.on/emit/off works for custom events');
            } catch (e) {
                log('P1: Event System', false, e.message);
            }
            
            // Test 6: Trigger Zones
            try {
                const trigger = engine.spawn('trigger', {
                    x: 100, y: 100,
                    collider: { type: 'circle', radius: 20, trigger: true }
                });
                const isTrigger = trigger.collider.trigger === true;
                log('P1: Trigger Zones', isTrigger, 'Colliders with trigger=true create non-solid zones');
            } catch (e) {
                log('P1: Trigger Zones', false, e.message);
            }
            
            // Test 7: Volume Control
            try {
                engine.sound.masterVolume = 0.5;
                engine.sound.sfxVolume = 0.8;
                engine.sound.musicVolume = 0.3;
                const hasVolume = typeof engine.sound.playMusic === 'function';
                log('P2: Volume/Mixer', hasVolume, 'engine.sound has masterVolume, sfxVolume, musicVolume, playMusic()');
            } catch (e) {
                log('P2: Volume/Mixer', false, e.message);
            }
            
            // Test 8: Persistent Objects
            try {
                const ent = engine.spawn('player', { x: 50, y: 50 });
                engine.persist(ent);
                const isPersistent = engine.persistentEntities.includes(ent);
                log('P2: Persistent Objects', isPersistent, 'engine.persist(entity) adds entity to persistentEntities array');
            } catch (e) {
                log('P2: Persistent Objects', false, e.message);
            }
            
            // Test 9: Save/Load System
            try {
                const hasSave = typeof engine.save === 'function' && typeof engine.load === 'function';
                log('P2: Save/Load System', hasSave, 'engine.save(slot) and engine.load(slot) methods exist');
            } catch (e) {
                log('P2: Save/Load System', false, e.message);
            }
            
            // Test 10: Debug Overlay
            try {
                engine.debug = true;
                const hasDebug = engine.debugSystem && typeof engine.debugSystem.render === 'function';
                log('P2: Debug Overlay', hasDebug, 'engine.debug flag and debugSystem.render() exist (press backtick key)');
            } catch (e) {
                log('P2: Debug Overlay', false, e.message);
            }
            
            // Test 11: Pathfinding
            try {
                const hasPathfinding = typeof engine.pathfind === 'function';
                log('P3: A* Pathfinding', hasPathfinding, 'engine.pathfind(from, to) method exists');
            } catch (e) {
                log('P3: A* Pathfinding', false, e.message);
            }
            
            // Test 12: Asset Loader
            try {
                const hasLoader = engine.load && 
                                  typeof engine.load.image === 'function' &&
                                  typeof engine.load.spritesheet === 'function';
                log('P3: Asset Loader', hasLoader, 'engine.load.image() and engine.load.spritesheet() exist');
            } catch (e) {
                log('P3: Asset Loader', false, e.message);
            }
            
            // Test backward compatibility
            try {
                engine.scene('test', {
                    enter() {
                        const player = engine.spawn('player', {
                            x: 400, y: 300,
                            sprite: engine.art.character({ body: 'circle', color: '#00ffcc' }),
                            collider: { type: 'circle', radius: 16 }
                        });
                    }
                });
                engine.goTo('test');
                engine.start();
                
                setTimeout(() => {
                    const hasPlayer = engine.findOne('player') !== null;
                    log('Backward Compatibility', hasPlayer, 'Existing v1.5 code still works perfectly');
                }, 100);
            } catch (e) {
                log('Backward Compatibility', false, e.message);
            }
            
            log('‚úÖ ALL TESTS COMPLETE', true, 'v2.0 upgrade successful! Press backtick (`) to toggle debug overlay.');
        });
    </script>
</body>
</html>
